<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Elin DR</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Choose a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Melbourne</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">26 March 2025</div>
        </div>
        <div class="time">02:44 <small>PM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">26 March 2025</div>
        </div>
        <div class="time">02:44 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Elin DR</strong> and is open sourced
      <a href="https://github.com/elin17?tab=repositories" target="_blank"
        >Github</a
      >.
    </footer>
    <script src="javascript/script.js"></script>
  </body>
</html>
